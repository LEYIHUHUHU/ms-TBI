<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>msTBI Decision Tool</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/rzslider.css"/>
        <!-- bootstrap 3.3.4 -->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
        <!-- angularJS 1.3.15 -->
        <!-- loading angular in the head section is used to work with ngCloak
        and prevent the Angular html template from being briefly displayed by
        the browser in its raw (uncompiled) from while the application is loading -->
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
        <script type="text/javascript" src="lib/angular/rzslider.min.js"></script>
    </head>

            <link rel="shortcut icon" href="img/umass_logo_small.png" type="image/vnd.microsoft.icon" />
    <body class="ng-cloak">

        <!-- Navigation -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">msTBI Decision Tool</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/"> <img src="img/umass_logo_big.png" style="width=155px; height:50px; margin-top: -15px" alt="logo"> </a>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{
                                active: isActive('/welcome')
                            }"><a href="#/welcome">Welcome</a></li>
                        <li ng-class="{
                                active: isActive('/ventilator')
                            }"><a href="#/ventilator">Ventilator</a></li>
                        <li ng-class="{
                                active: isActive('/goals')
                            }"><a href="#/goals">Treatment Goals</a></li>
                        <li ng-class="{
                                active: isActive('/comfort')
                            }"><a href="#/comfort">Comfort</a></li>
                        <li ng-class="{
                                active: isActive('/survival')
                            }"><a href="#/survival">Survival</a></li>
                        <li ng-class="{
                                active: isActive('/comparison')
                            }"><a href="#/comparison">Comparison</a></li>
                        <li ng-class="{
                                active: isActive('/worksheet')
                            }"><a href="#/worksheet">Example & Worksheet</a></li>


                        <li ng-class="{
                                active: isActive('/result')
                            }" ng-show="authData"><a href="#/result">Worksheet Result</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="authData" class="active"><a href="#/login">Administrator Login</a></li>
                        <li ng-show="authData"><a href ng-click="logout()">Logout</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav>

        <div class="container">
            <!-- Main content -->
            <div ng-view></div>
        </div>

        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="text-muted credit">This project is sponsored by Muehlschlegel Neurocritical Care Research Lab under NIH/NICHD Grant 5K23HD080971 <a title=" " target="_blank"></a></p>
            </div>
        </div>

        <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="lib/firebase/firebase.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/angularFire/angularfire.min.js"></script>

        <!-- custom modules -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>


</body>
</html>
